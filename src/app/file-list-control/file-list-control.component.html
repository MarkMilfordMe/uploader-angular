
<div *ngFor="let type of types">
<h2>{{type.name}}</h2>
<table class='table table-striped'>

  <thead>
  <tr><th>Name</th><th>Size</th><th>Date</th><th>User</th></tr></thead>
  <tbody>
 <tr *ngFor="let x of type.records">
      <td>{{x.name}}</td>
   <td>{{x.size}}</td>
   <td>{{x.date}}</td>
   <td>{{x.user}}</td>
    </tr>

  </tbody>
</table>
</div>
